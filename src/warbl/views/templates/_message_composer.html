{% if target-user-id %}
<div id="message-composer" class="col-md-4">
  <h3>Send {{target-user-id}} a message</h3>
  <form role="form" action="{{servlet-context}}/message/to/{{target-user-id}}" method="POST">
    <div class="form-group">
      <label for="text">Text</label>
      <textarea id="text"
                name="text"
                class="form-control"></textarea>
    </div>
    <div class="form-group">
      <input class="btn btn-success" tabindex="4" type="submit" value="Send Message">
    </div>
  </form>
</div>
{% endif %}
