{% extends "warbl/views/templates/base.html" %}
{% block menu %}
{% endblock %}
{% block content %}
  <div class="col-md-4">
    <h2>User details for: {{user._id}}</h2>
    <br />
    <form role="form" action="{{servlet-context}}/update-profile" method="POST">
      <div class="form-group">
        <label for="id">First Name</label>
        <p>
          <input id="first-name"
                 name="first-name"
                 tabindex="1"
                 type="text"
                 value={{user.f_name}}
                 class="form-control">
          </input>
        </p>
      </div>

      <div class="form-group">
        <label for="id">Last Name</label>
        <p>
          <input id="last-name" name="last-name"
                 tabindex="1" type="text" value={{user.l_name}}
                 class="form-control">
          </input>
        </p>
      </div>

      <div class="form-group">
        <label for="id">Email</label>
        <p>
          <input id="email"
                 name="email"
                 tabindex="1"
                 type="text"
                 value={{user.email}}
                 class="form-control">
          </input>
        </p>
      </div>

      <input class="btn btn-success" tabindex="4" type="submit" value="Update Profile">
      <a class="btn btn-default" href="/">Cancel</a>
    </form>
  </div>
{% endblock %}
