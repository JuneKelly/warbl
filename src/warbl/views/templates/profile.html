{% extends "warbl/views/templates/base.html" %}
{% block menu %}
{% endblock %}
{% block content %}
<h2>User details for {{user.id}}</h2>
  <div class="col-md-4">
    <form role="form" action="{{servlet-context}}/update-profile" method="POST">
      <div class="form-group">
        <label for="id">First Name</label>
        <p>
          <input id="first-name"
                 name="first-name"
                 tabindex="1"
                 type="text"
                 value={{user.f_name}}
                 class="form-control">
          </input>
        </p>
      </div>

      <div class="form-group">
        <label for="id">Last Name</label>
        <p>
          <input id="last-name" name="last-name"
                 tabindex="1" type="text" value={{user.l_name}}
                 class="form-control">
          </input>
        </p>
      </div>

      <div class="form-group">
        <label for="id">Email</label>
        <p>
          <input id="email"
                 name="email"
                 tabindex="1"
                 type="text"
                 value={{user.email}}
                 class="form-control">
          </input>
        </p>
      </div>

      <input class="btn" tabindex="4" type="submit" value="update profile">
    </form>
  </div>
{% endblock %}
