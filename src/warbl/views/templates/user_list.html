{% extends "warbl/views/templates/base.html" %}
{% block content %}
<h2>People</h2>
<div class="col-md-12">
  {% for u in users %}
  <div class="col-md-3">
    <p>
      <a href="{{servlet-context}}/profile/{{u._id}}"><img src="{{u.g-small}}" /></a>
      <span>{{u._id}}</span>
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
